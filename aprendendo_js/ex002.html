<body>
    <script>
        var num_01 = parseInt( prompt("Digite um número inteiro")); //o prompt retorna string 
        var num_02 = parseFloat(prompt("Digite outro número"));

        alert ("A soma dos valores é " + result);
        //para que o + realmente some temos que colocar (number + number)
        //para fazer a conversão posso usar só "Number" mesmo"

        
    </script>
